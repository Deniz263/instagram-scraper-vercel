<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Scraper – Basit Arayüz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: sans-serif; padding: 16px;">
  <h2>Instagram Hesap Çekme Aracı</h2>
  <p>Kullanıcı adını yaz, Vercel üzerinden RapidAPI'den postları çeksin.</p>

  <input id="username" placeholder="örnek: instagram" style="padding:8px; width:100%; max-width:300px;" />
  <button onclick="run()" style="padding:8px 16px; margin-top:8px;">ÇEK</button>

  <pre id="output" style="white-space:pre-wrap; margin-top:16px; background:#f5f5f5; padding:8px;"></pre>

  <script>
    async function run() {
      const u = document.getElementById("username").value.trim();
      if (!u) {
        alert("Lütfen kullanıcı adı gir.");
        return;
      }

      document.getElementById("output").textContent = "Yükleniyor...";

      try {
        // Vercel URL'sini deploy ettikten sonra burayı kendi domaininle değiştireceğiz
        const res = await fetch(`/api/instagram?username=${encodeURIComponent(u)}`);
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("output").textContent = "Hata: " + e.message;
      }
    }
  </script>
</body>
</html>
